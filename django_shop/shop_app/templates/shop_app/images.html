{% extends 'base.html' %}
{% load static %}
{% block title %}Каталог | {{ block.super }}{% endblock %}

{% block main %}
    <form method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Submit</button>
    </form>
    {% for image in images %}
        <div>
            {{ image.title }}
        </div>
        <div>
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
        </div>
    {% endfor %}
{% endblock main %}
